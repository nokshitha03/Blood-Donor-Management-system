<!--about idonate-->

<div class="container">
  <figure class="text-center">
  <blockquote class="blockquote">
    <p>A simple, life-saving platform to help users quickly find matching blood donors in emergencies.</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    <cite title="Source Title">iDonate</cite>
  </figcaption>
</figure>

<!--website ki carousel-->


    


<!--donor registration-->

<form action="RegisterDonor" method="post">

<section class="donor-section d-flex  justify-content-center align-items-center">


<div id = "donor-registration">

<div class="register mt-4 ">Registration</div>  

<div class="form-floating">
  <input type="text" class="form-control" id="floatingInput" placeholder="full name" name="name">
  <label for="floatingInput" class="d-flex w-100">Full Name <i class="bi bi-person ms-auto"></i></label>
   
</div>


<div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingPassword" placeholder="nameExample@gmail.com" name="email">
  <label for="floatingPassword" class="d-flex w-100">Email <i class="bi bi-envelope-at ms-auto"></i></label>
</div>

<div class="form-floating mb-3">
  <input type="number" class="form-control" id="floatingInput" placeholder="mobile number" name="phoneNumber">
  <label for="floatingInput" class="d-flex w-100">Phone number <i class="bi bi-telephone-plus ms-auto"></i></label>
</div>


<div class="form-floating mb-3">
  <input type="text" class="form-control" id="floatingPassword" placeholder="Address" name="location">
  <label for="floatingPassword" class="d-flex w-100">Location <i class="bi bi-geo-alt ms-auto"></i></label>
</div>


 
<div class="form-floating mb-3">
  <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="bloodGroup">
    <option selected>Open this select menu</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+"> O+</option>
    <option value="O-">O-</option>
    
  </select>
  <label for="floatingSelect">Blood Group</label>
</div>


<div>
  <button type="submit" class="submit-button ">submit</button>
</div>


</div>





</section>


</form>

<!--donor search-->




<form action="search" method="post">


<section class="donor-section d-flex  justify-content-center align-items-center">


<div id = "donor-search">

<div class="register mt-4 ">Donor Search</div>  



<div class="form-floating mb-3">
  <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="search_bg">
    <option selected>Open this select menu</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+"> O+</option>
    <option value="O-">O-</option>
    
  </select>
  <label for="floatingSelect">Blood Group</label>
</div>


<div class="form-floating mb-3">
  <input type="text" class="form-control" id="floatingPassword" placeholder="Address" name="search_location">
  <label for="floatingPassword" class="d-flex w-100">Location <i class="bi bi-geo-alt ms-auto"></i></label>
</div>




<div>
  <button type="submit" class="submit-button">Search</button>
</div>


</div>


</section>



</form>
